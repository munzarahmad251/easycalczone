    <h1>Free Age Calculator</h1>
    <p>Enter your date of birth and instantly get your exact age in years, months, and days — plus weeks and total days lived.</p>

    <form id="ageForm" onsubmit="return false;">
      <label for="dob">Date of Birth</label>
      <input id="dob" name="dob" type="date" required />

      <label for="compareDate" style="margin-top:12px;">Compare to (optional)</label>
      <input id="compareDate" name="compareDate" type="date" />

      <button id="calcBtn">Calculate Age</button>
      <button id="clearBtn" type="button" style="margin-left:10px;background:#ddd;color:#333;border:none;padding:12px 24px;border-radius:6px;">Clear</button>
    </form>

    <div class="result" id="results" aria-live="polite" style="display:none;margin-top:1rem;"></div>

    <footer>
      <small><a href="privacy.html" style="color:var(--accent); text-decoration:none;">Privacy Policy</a> • <a href="contact.html" style="color:var(--accent); text-decoration:none;">Contact</a></small>
    </footer>
  </div>

  <script>
    function diffDates(from, to) {
      if (to < from) [from, to] = [to, from];
      const y1 = from.getFullYear(), m1 = from.getMonth(), d1 = from.getDate();
      const y2 = to.getFullYear(), m2 = to.getMonth(), d2 = to.getDate();

      let years = y2 - y1;
      let months = m2 - m1;
      let days = d2 - d1;
      if (days < 0) {
        months--;
        const prevMonthDays = new Date(y2, m2, 0).getDate();
        days += prevMonthDays;
      }
      if (months < 0) {
        years--;
        months += 12;
      }
      return { years, months, days };
    }

    function calculate() {
      const dobInput = document.getElementById('dob').value;
      if (!dobInput) { alert('Please select your date of birth'); return; }
      const compareInput = document.getElementById('compareDate').value;
      const dob = new Date(dobInput + 'T00:00:00');
      const compareDate = compareInput ? new Date(compareInput + 'T00:00:00') : new Date();

      const diff = diffDates(dob, compareDate);
      const ms = Math.abs(compareDate - dob);
      const daysTotal = Math.floor(ms / (1000 * 60 * 60 * 24));
      const weeksTotal = Math.floor(daysTotal / 7);

      const readable = `${diff.years} ${diff.years === 1 ? 'year' : 'years'}, ${diff.months} ${diff.months === 1 ? 'month' : 'months'} and ${diff.days} ${diff.days === 1 ? 'day' : 'days'}`;
      const extras = `Total: ${daysTotal.toLocaleString()} days (${weeksTotal.toLocaleString()} weeks) · Compared to ${compareInput || 'today'}`;

      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'block';
      resultsDiv.innerHTML = `<strong>Age:</strong> ${readable}<br/><small>${extras}</small>`;
    }

    document.getElementById('calcBtn').addEventListener('click', calculate);
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('dob').value = '';
      document.getElementById('compareDate').value = '';
      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'none';
      resultsDiv.innerHTML = '';
    });
  </script>
